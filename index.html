<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIEF TOOLS - LỊCH TĂNG CA 2025</title>
    <link rel="icon" type="image/x-icon" href="https://www.chief-tools.com/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <header>
        <h1 id="title">LỊCH TĂNG CA 2025</h1>
        <div id="language-options">
            <button id="lang-vi" class="lang-btn">
                <img src="https://emojigraph.org/media/twitter/flag-vietnam_1f1fb-1f1f3.png" alt="Vietnam Flag">
            </button>
            <button id="lang-tw" class="lang-btn">
                <img src="https://emojigraph.org/media/twitter/flag-taiwan_1f1f9-1f1fc.png" alt="Taiwan Flag">
            </button>
        </div>
        
        <div id="month-selector">
            <label for="month-range" id="month-label">Hiển thị tháng thứ:</label>
            <select id="month-range">
                <option value="0" selected>1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
                <option value="4">5</option>
                <option value="5">6</option>
                <option value="6">7</option>
                <option value="7">8</option>
                <option value="8">9</option>
                <option value="9">10</option>
                <option value="10">11</option>
                <option value="11">12</option>
            </select>
        </div>
    </header>
    <main>
        <div id="calendar"></div>
    </main>
</body>
</html>
